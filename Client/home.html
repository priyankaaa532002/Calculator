<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>

    <h2>Calculator</h2>
    <div>
        <label>Number 1:</label>
        <input type="number" id="num1" name="num1">
    </div>
    <br>
    <div>
        <label>Number 2:</label>
        <input type="number" id="num2" name="num2">
    </div>
    <br>
    <button id="set" name="set" onclick="onSet()">SET NUMBERS</button>
    <br>
    <br>
    <div>
        <button onclick="getAdd()">+</button> <button onclick="getSub()">-</button> 
        <button onclick="getMul()">*</button> <button onclick="getDiv()">/</button>
    </div>
    <h3 id="res"></h3>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.4-rc.0/web3.min.js"
        integrity="sha512-RGPKVfQewHGfk9yaB7ThGPKAQU+civS5awsfStLg22jrWbqgDkNzPtIwNFpFApr3ccjB730SRxi+KnDjhIuTpw=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
      ></script>
    <script src="script.js"></script>
</body>
</html>
